name: Server deployment

on:
  push:
    branches: ['main']

env:
  DEPLOY_PATH: /root/bossflix
  PM2_NAME: woofsro

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps (CI)
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-folder
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-folder
          path: build

      # Clean the remote build directory first so no stale files remain
      - name: Remote prepare (clean target)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            mkdir -p "${{ env.DEPLOY_PATH }}"
            rm -rf "${{ env.DEPLOY_PATH }}/build"
            mkdir -p "${{ env.DEPLOY_PATH }}/build"

      # Copy the freshly built files to /root/bossflix/build
      - name: Upload build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: 'build/*'
          target: '${{ env.DEPLOY_PATH }}/build'
          overwrite: true
          strip_components: 0
